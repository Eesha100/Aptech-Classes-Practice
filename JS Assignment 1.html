<body>
     <h1>..::For Loop::..</h1> 

    <div class="Even">
        <h2>Even</h2>
    <script>
        for (let i=1; i<=100; i++) {
            if (i % 2 == 0)
            document.write(i + '<br>');
        }
    </script>
    </div>

    <div class="Odd">
    <h2>Odd</h2>
    <script>
        for(let x=1; x<=100; x++) {
            if (x % 2 != 0)
            document.write(x + '<br>')
        }
    </script>
    </div> 

</body>
