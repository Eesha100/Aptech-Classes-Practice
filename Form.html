<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Admission Registration</title>
</head>
   <style>
      h1{
        background-color: black;
        color: white; 
    }
   </style>
<body>
    <h1 style="text-align: center;">General Admission Registration</h1>
    <form action="Animation.html" method="post" target="_blank">
     <label>Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="text" placeholder="First Name">&nbsp;&nbsp;&nbsp;
     <input type="text" placeholder="Last Name"><br>
     <br>
     <label>Email</label>&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="email" placeholder="sample@example.com"><br>
     <br>
     <label>Gender</label>&nbsp;&nbsp;
     <input type="radio" name="Gender">Male
     <input type="radio" name="Gender">Female<br>
     <br>
     <label>Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="tel"><br>
     <br>
     <label>Emergency Contact</label>
     &nbsp;&nbsp;<input type="tel"><br>
     <br>
     <label>Do you require parking?</label><br>
     &nbsp;&nbsp;<input type="radio" name="a1">Yes
     &nbsp;&nbsp; <input type="radio" name="a1">No<br>
     <br>
     <label>What is your room preference?</label><br>
     &nbsp;&nbsp;<input type="radio" name="a2">Single Room<br>
     &nbsp;&nbsp;<input type="radio" name="a2">Shared Room<br>
     &nbsp;&nbsp;<input type="radio" name="a2">No Room Needed
     <br><br>
     <label>Do you have dietary restrictions?</label><br>
     &nbsp;&nbsp;<input type="radio"> None<br>
     &nbsp;&nbsp;<input type="radio"> Vegetarian<br>
     &nbsp;&nbsp;<input type="radio">Glutten Allergy<br>
     &nbsp;&nbsp;<input type="radio">Lactose Allergy<br>
     &nbsp;&nbsp;<input type="radio"> Nut Allergy<br>
     &nbsp;&nbsp;<input type="radio">Shellfish Allergy
     <br><br>
     <label>What activities will you attend?</label><br>
     &nbsp;&nbsp;<input type="radio" name="b1">Awards Gala Dinner<br>
     &nbsp;&nbsp;<input type="radio" name="b1">Luncheon<br>
     &nbsp;&nbsp;<input type="radio" name="b1">Town Hall<br>
     <br>
     <label>Do you want to see the list of other attendees and their profiles on the official event app?</label><br>
     &nbsp;&nbsp;<input type="radio" name="a3">Yes<input type="radio" name="a3">No
     <br><br>
     <button>Submit</button>
    </form>
</body>
</html>
